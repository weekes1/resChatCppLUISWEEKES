      <span id=register>
      <form id="register" class="d-flex">
        <input class="form-control me-2" type="text" id="yourname" placeholder="Username" aria-label="User">
        <input class="form-control me-2" type="password" id="yourpass" placeholder="Password" aria-label="User">
        <button class="btn btn-outline-success" id="login-btn"  type="button">Login</button>
        <button class="btn btn-outline-success" type="button" data-bs-toggle="modal" data-bs-target="#loginModal">Register</button>

<div class="container">
    <h1>A Microservice based chat system!</h1>
    <span id="status">
      Chat Members: 
      <span id="members"></span>
    </span>
    <p>

	
    <h2>Chat box</h2>
    <div class="scrollabletextbox" id="chatBox"></div>
    <span id="chatinput">
    <textarea id="message" class="form-control" rows="1" cols="60" placeholder="message"></textarea><br />
    <input type="button" value="Send" id="send-btn" /></p>
    </span>
</div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Register User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="orangeForm-name" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="orangeForm-email" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="orangeForm-pass" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
